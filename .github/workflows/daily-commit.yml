name: Daily Autoâ€‘Commit

on:
  schedule:
    - cron: '30 14 * * *'  # Adjust as needed (this runs at 14:30 UTC daily)
  workflow_dispatch:       # <--- This line enables manual run from the GitHub UI

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: 24f2001127@ds.study.iitm.ac.in update timestamp
        run: |
          echo "Last run: $(date -u)" >> run_log.txt
          git config user.name "24f2001127@ds.study.iitm.ac.in"
          git config user.email "24f2001127@ds.study.iitm.ac.in"
          git add run_log.txt
          git commit -m "24f2001127@ds.study.iitm.ac.in: Automated daily run at $(date -u)" || echo "No changes to commit"

      - name: Push commit
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

