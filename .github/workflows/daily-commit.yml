name: Daily Autoâ€‘Commit

on:
  schedule:
    - cron: '30 14 * * *'  # Runs at 14:30 UTC daily
  workflow_dispatch:       # Enables manual trigger from GitHub UI

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update timestamp
        run: |
          echo "Last run: $(date -u)" > last_run.txt
          git config user.name "24f2001127@ds.study.iitm.ac.in"
          git config user.email "24f2001127@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "24f2001127@ds.study.iitm.ac.in: Automated daily run at $(date -u)" --allow-empty
          
      - name: Push commit
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
